<div
style="cursor: pointer"
class="list-group-item clearfix">
  <span class="pull-left">
      <img 
      [src]="playerItem.imagePath" 
      alt="{{ playerItem.name }}" 
      class="img-responsive" 
      style="max-height: 80px;">
  </span>
  <div class="row">
    <div class="list-group-item-text col-md-1">{{ playerItem.position }}</div>
    <div class="list-group-item-text col-md-2">{{ playerItem.name }}</div>
    <div class="list-group-item-text col-md-1">{{ playerItem.age }}</div>
    <div class="list-group-item-text col-md-2">{{ playerItem.goals }} goals</div>
    <div class="list-group-item-text col-md-2">% {{ activeTeamIndex }} %</div>
    <div>
      <button [disabled]="activeTeamIndex == null" type="button" class="btn btn-success col-md-2" (click)="onAddPlayerToTeam()">Contract</button>
      <span *ngIf="activeTeamIndex == null" class="help-block pull-right" style="margin-right: 35px;">Select a team first</span>
    </div>
  </div>
</div>
