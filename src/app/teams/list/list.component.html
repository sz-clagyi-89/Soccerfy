<div class="row">
    <div class="col-md-12">
        <button class="btn btn-success" (click)="onAddTeam()">Add Team</button>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-12">
        <app-item
            *ngFor="let team of teams; let i = index"
            [teamItem]="team"
            [index]="i">
        </app-item>
    </div>
</div>
