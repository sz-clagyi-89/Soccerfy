<div
style="cursor: pointer"
class="list-group-item clearfix">
  <span class="pull-left">
      <img 
      [src]="teamPlayer.imagePath" 
      alt="teamPlayer.name" 
      class="img-responsive" 
      style="max-height: 70px;">
  </span>
  <div class="row">
    <div class="list-group-item-text col-md-2 col-md-offset-1">{{ teamPlayer.name }}</div>
    <div class="list-group-item-text col-md-2">{{ teamPlayer.age }}</div>
    <div class="list-group-item-text col-md-2">{{ teamPlayer.strength }}</div>
    <button (click)="onRemovePlayer()" class="btn btn-default col-md-2">Remove</button>
  </div>
</div>
