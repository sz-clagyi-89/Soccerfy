<a
style="cursor: pointer"
class="list-group-item clearfix">
  <span class="pull-left">
      <img 
      [src]="player.imagePath" 
      alt="player.name" 
      class="img-responsive" 
      style="max-height: 50px;">
  </span>
  <div class="row">
    <div class="list-group-item-text col-md-3 col-md-offset-1">{{ player.name }}</div>
    <div class="list-group-item-text col-md-3">{{ player.age }}</div>
    <div class="list-group-item-text col-md-3">{{ player.strength }}</div>
  </div>
</a>
