<div class="row">
    <div class="col-md-12">
        <button class="btn btn-success" (click)="onAddPlayer()">Add Player</button>
        <br><br>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <app-player-item 
            *ngFor="let player of playersArray; let i = index;"
            [playerItem]='player'
            [index]="i">
        </app-player-item>
    </div>
</div>
